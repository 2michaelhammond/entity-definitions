zombies:
  title: Zombies
  unit: COUNT
  query:
    select: count(*) as count  where source = 'newposHeartbeat' and  State = 'Zombie' 
    from: Log
    eventId: entity.guid

restarts:
  title: Restarts
  unit: COUNT
  query: 
    select: count(*) as 'Application Restart'
    from: appRestart
    eventId: entity.guid